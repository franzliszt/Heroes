<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <!-- Linjen under bruker routerlink for å komme seg til HeroDetail med valgt hero id -->
    <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>
